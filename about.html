<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/middle-finger.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="forming">
        <h1>Facebook</h1>

        <div class="input-form">
            <input type="text" name="uname" id="uname" placeholder="Username" required>
        </div>
        <div class="input-form">
            <input type="password" name="pname" id="pname" placeholder="Password" required>
        </div>

        <div class="container-remember-forgot">
            <div class="remember-me">
                <input type="checkbox" name="checkb" id="checkb">
                <label for="#">Remember me</label>
            </div>
            <div class="forgot-container">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <div class="button-form">
            <button>Login</button>
        </div>

        <div class="register">
            <p>Don't have an account?<a href="#"> Register</a></p>
        </div>
    </form>
</body>

</html>
